{% extends 'base.html' %}
{% block content %}
<h2>Recommendations</h2>
<div class="grid">
  {% for cat, perc in percentages.items() %}
  <div class="card rec-card">
    <!-- Card Header -->
    <div class="card-header {{ cat|lower }}">
      {{ cat }}
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <!-- Percentage as progress bar -->
      <div class="progress-container">
        <div class="progress-bar" style="width: {{ perc|round(2) }}%; background-color: 
        {% if perc >= 50 %}
          #e74c3c;  /* red for high spending */
        {% elif perc >= 20 %}
          #f39c12;  /* orange for medium */
        {% else %}
          #2ecc71;  /* green for low */
        {% endif %}
        "></div>
      </div>
      <p><strong>{{ perc|round(2) }}%</strong></p>
      <p>{{ messages[cat] }}</p>
    </div>
  </div>
  {% endfor %}
</div>

<style>
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}

.card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  width: 250px;
  padding: 15px;
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-5px);
}

.card-header {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 8px 8px 0 0;
  color: #fff;
}

.card-header.food { background-color: #0b63d6; }
.card-header.transport { background-color: #0b63d6; }
.card-header.entertainment { background-color: #0b63d6; }
.card-header.housing { background-color: #0b63d6; }
.card-header.health { background-color: #0b63d6; }
.card-header.other { background-color: #0b63d6; }

.progress-container {
  width: 100%;
  background-color: #ecf0f1;
  border-radius: 20px;
  height: 20px;
  overflow: hidden;
  margin-bottom: 10px;
}

.progress-bar {
  height: 100%;
  border-radius: 20px;
  transition: width 0.5s ease;
}

.card-body p {
  margin: 5px 0;
}
</style>
{% endblock %}
